{{ define "main" }}
  <div class="container">
    <h3>{{ .Title }}</h3>
    <div class="row">
      <div class="col s6">
          <iframe
             width="100%"
             height="300px"
             frameborder="0"
             style="border:0;"
             src="https://www.google.com/maps/embed/v1/place?center={{ .Site.Params.contact_map.latitude}},{{ .Site.Params.contact_map.longitude }}&zoom=15&q={{ .Site.Params.contact_map.q }}&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8">
           </iframe>
      </div>
      <div class="col s6">
        {{ .Content }}
      </div>
    </div>
  </div>
{{ end }}
